<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editable Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dynamic Editable Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username (for unique URL)</label>
                <input type="text" id="username" placeholder="Enter a unique username" required>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <textarea id="education" placeholder="Enter Your Education Details" rows="3" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <textarea id="experience" placeholder="Enter Your Work Experience" rows="3" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" placeholder="List Your Skills" rows="3" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-display" class="resume-card"></div>

        <div class="buttons">
            <button id="copy-link">Copy Shareable Link</button>
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
